<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
body{
	padding: 50px;
}
#container{
	background-color: skyblue;
	height: 300px;
	text-align: center;
}
#broom{
	animation-name:fly;
	animation-duration: 2s;
	animation-iteration-count: infinite;
}
@keyframes fly{
	0%{
		transform: translateY(20px);
	}
	50%{
		transform: translateY(60px);
	}
	100%{
		transform: translateY(20px);
	}
}
</style>
<body>
	<div id="container">
		<img id="broom" src="washing-hands.svg" width="150px">
	</div>
</body>
</html>
